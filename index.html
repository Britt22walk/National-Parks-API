<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h2>Find A National Park Near You</h2>
      <form id="js-form">
        <label for="search-states">Enter the state code (ex. CA for California)</label>
        <input type="text" name="search-states" id="js-search-states" required>
        <br>
        <label for="max-results">How many parks would you like to see?</label>
        <input type="number" name="max-results" id="js-max-results" min="1" max="50" value="10">
        <input type="submit" value="Submit">
      </form>

      <p id="js-error-message" class="error-message"></p>

      <section class="results hidden">
        <h3>Search Results</h3>
        <ul id="js-search-results">
        </ul>
      </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
